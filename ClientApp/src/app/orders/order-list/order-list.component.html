<table>
  <tr>
    <th>Order #</th>
    <th>Customer</th>
    <th>Amount</th>
    <th>Actions</th>
  </tr>

  <tr *ngFor="let order of orders">
    <td>{{ order.orderNumber }}</td>
    <td>{{ order.customerName }}</td>
    <td>
      <button (click)="edit(order.id)">Edit</button>
      <button (click)="delete(order.id)">Delete</button>
    </td>
  </tr>
</table>
